<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <main>
        <header>
            <h1>BMI Calculator</h1>
        </header>
        <section class="sec-1">
            <div>
                <input type="range" min="10" value="10" max="200" class="slider" id="weightInput">
                <h2>Weight: <span class="highLight" id="weightValueIncrease">20</span>Kg</h2>
            </div>
            <div>
                <input type="range" min="10" value="10" max="250" class="slider" id="heightInput">
                <h2>Height: <span class="highLight" id="heightValueIncrease">20</span>cm</h2>
            </div>
        </section>
        <section class="sec-2">
            <button id="btn">Calculate</button>
            <div id="result">
             
            </div>

        </section>
      </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
